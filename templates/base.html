<!doctype html>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>Spotify API</h1>
  <ul>
    {% if session['display_name'] %}
      <li><span>your name is {{ session['display_name'] }}</span>
        <li><a href="{{ url_for('oauth.logout') }}">Log Out</a>
    {% else %}
        <li><a href="{{ url_for('oauth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% block content %}{% endblock %}
</section>
